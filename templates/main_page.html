<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>


    </head>

    <body class="bgcolor_fon">
        <div style="min-height: 100%; ">
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                {% if current_user.is_authenticated %}
                    {% if current_user.type == 1 %}
                           <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 text_nav navig">
                                <li class="text_nav"><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                                <li class="text_nav"><a href="/schedule" class="nav-link px-2 text-white">Расписание</a></li>
                                <li class="text_nav"><a href="/add_student" class="nav-link px-2 text-white">Добавить ученика</a></li>
                                <li class="text_nav"><a href="/journal/0" class="nav-link px-2 text-white">Журнал учителя</a></li>
                            </ul>
                    {% else %}
                            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 text_nav navig">
                                <li class="text_nav"><a href="/" class="nav-link px-2 text-white">Главная</a></li>
                                <li class="text_nav"><a href="/journal_student/{{current_user.id}}" class="nav-link px-2 text-white">Журнал</a></li>
                            </ul>
                     {% endif %}

                    <a class="navbar-brand btn btn-warning " style="color: #FFFFFF; font-size: 110%; min-width:10%;" href="/logout">
                         {{ current_user.name }}
                    </a>

                    {% else %}
                      <a class="btn btn-warning " style="margin-left: 90%" href="/login">
                          Войти
                      </a>
                {% endif %}

              </div>
            </div>
        </header>


            {% block content %}

            {% endblock %}

        </div>

        <div class="container" style="float:left; margin-left: 8%;margin-right: 8%">
          <footer class="py-3 my-4">
                <br>
                <br>
                <br>
              <hr>
                <p class="text-center text-muted">&copy; 2022 Mishin Vadim</p>
          </footer>
        </div>
    </body>
</html>
